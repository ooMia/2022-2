<!DOCTYPE html>
<html>

<head>
    <title>셀렉터 만들기</title>
    <style>
        /* 다수에 적용되는 속성부터 적용 */
        .main {
            background-color: skyblue;
        }

        .headline {
            text-align: center;
            font-size: 2em;
            color: brown;
        }

        div.help,
        p#hot {
            color: blue
        }

        p.help {
            font-size: 1.5em;
            color: red
        }

        #hot {
            background-color: orange;
        }
    </style>
</head>

<body class="main">
    <h3 class="headline">클래스 셀렉터</h3>
    <hr>
    <div class="help">도움말</div>
    <p class="help">!!경고 메시지</p>
    <p id="hot">뜨거운 태양</p>
</body>

</html>
