<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>김현학: 실습 5-8</title>
    <style>
        #menubar {
            background-color: olive;
            width: fit-content;
            /* added */
        }

        #menubar ul {
            margin: 0;
            padding: 0;
            /* width : 567px; */
        }

        #menubar ul li {
            display: flex;
            flex-direction: column;
            /* OR just using display: block; */
            list-style-type: none;
            padding: 0px 15px;
        }

        #menubar ul li a {
            color: white;
            text-decoration: none;
        }

        #menubar ul li a:hover {
            color: violet;
        }
    </style>
</head>

<body>
    <nav id="menubar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Espresso</a></li>
            <li><a href="#">Cappuccino</a></li>
            <li><a href="#">Cafe Latte</a></li>
            <li><a href="#">F.A.Q</a></li>
        </ul>
    </nav>
</body>

</html>
