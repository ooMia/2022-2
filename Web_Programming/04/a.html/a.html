<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <h2>월화수목금토일</h2>
    <script>
        let arr = new Array("월", "화", "수", "목", "금")
        let input = prompt("월화수목금토일 중에서 입력하세요")
        if (arr.includes(input)) document.write(input + " 출근");
        else document.write(input + " 휴일");
    </script>
</body>

</html>
