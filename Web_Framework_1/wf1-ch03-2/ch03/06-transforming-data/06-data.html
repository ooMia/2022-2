<h1>Transforming Data</h1>
<p>Open the Console</p>
<script type="module">

/* ch03-06-06-data.html */

let schools = [
    { name: "Yorktown"},
    { name: "Stratford"},
    { name: "Washington & Lee"},
    { name: "Wakefield"}
]

const editName = (oldName, name, arr) =>
    arr.map(item => {
        if (item.name === oldName) {
            return { name }
        } else {
            return item
        }
    })

console.log( schools )

let updatedSchools = editName("Stratford", "HB Woodlawn", schools)
console.log( updatedSchools )

console.log( schools )

</script>
