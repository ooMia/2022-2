<h1>Transforming Data</h1>
<p>Open the Console</p>
<script type="text/babel">

/* ch03-06-03-data.html */

const schools = [
    "Yorktown",
    "Washington & Lee",
    "Wakefield"
]

console.log(schools)

const cutSchool = (cut, list) =>
    list.filter(sch => sch !== cut)

console.log(cutSchool("Washington & Lee", schools).join(", "))

console.log(schools)

</script>
