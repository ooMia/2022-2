<h1>Transforming Data</h1>
<p>Open the Console</p>
<script type="module">

/**
 * ex04-05.html
 * 
 * Array.reduce()
 * https://developer.mozilla.org/ko/docs/Web/JavaScript/Reference/Global_Objects/Array/Reduce
 */

const ages = [ 20, 50, 60, 35, 70, 25, 45 ];
    
console.log( ages );

const maxAge = ages.reduce( (max, age, idx) => {
    console.log(`idx ${idx}: ${max} > ${age} = ${max>age}`);
    return max > age ? max : age;
});
console.log(`maxAge: ${maxAge}`);

const maxFinder1 = arr => arr.reduce( (max, age, idx) => {
    console.log(`idx ${idx}: ${max} > ${age} = ${max>age}`);
    return max > age ? max : age;
});
console.log(`maxAge: ${maxFinder1(ages)}`);

const calculator = (max, age, idx) => {
    console.log(`idx ${idx}: ${max} > ${age} = ${max>age}`);
    return max > age ? max : age;
};
const maxFinder2 = arr => arr.reduce(calculator);
console.log(`maxAge: ${maxFinder2(ages)}`);

console.log( ages );

</script>
