<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
/**
 * ch08-05-1.html
 */

const csehsu3 = [
  { track: "Mobile Software", subject: "Advanced Mobile Programming" },
  { track: "Web Engineering", subject: "Web Framework 1" },
  { track: "Bigdata", subject: "Database Design" },
  { track: "Digital Contents", subject: "Virtual Reality" }
];

const App = () => (
  <ul>
    {csehsu3.map( (info, i) => (
      <li key={i}>
        {info.track} - {info.subject}
      </li>
    ))}
  </ul>
)

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);

</script>
