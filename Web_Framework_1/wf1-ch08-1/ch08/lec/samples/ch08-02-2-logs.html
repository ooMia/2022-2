<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>ch08-02-2-logs.html</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
/**
 * ch08-02-2-logs.html
 * ch08-02-1 with console logs
 */

const url = "https://api.github.com/users";

const GithubUser = ({ login }) => {
  console.log('[0]:', data, login);
  const [data, setData] = React.useState();
  console.log('[1]:', data, login);

  React.useEffect( () => {
    console.log('[2]:', data, login);
    if (!login) return;
    fetch(`${url}/${login}`)
      .then(response => response.json())
      .then(setData)
      .catch(console.error)
  }, [login]);

  if (data) {
    console.log('[3]:', data, login);
    return <pre>{JSON.stringify(data, null, 2)}</pre>;
  }
  
  console.log('[4]:', data, login);
  return <div>No data</div>;
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<GithubUser login="sp-hsu" />);

</script>

</body>
</html>
