<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="minimum-scale=1.0, width=device-width, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>Imperative vs. Declarative</title>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>
<h1>Imperative vs. Declarative</h1>
<p>Open the console</p>
<script type="text/babel">

/* ch03-02-01-1-imperative-declarative.html */

var string = "This is the mid day show with Cheryl Waters"
var urlFriendly = ""

for (var i=0; i<string.length; i++) {  
  if (string.charCodeAt(i)>=65 && string.charCodeAt(i)<=90){    // for [A-Z]
    urlFriendly += String.fromCharCode(string.charCodeAt(i)+32)
  }
  else if (string[i] === " ") {    // for [" "]
    urlFriendly += "-"
  } else {
    urlFriendly += string[i]
  }
}

console.log(urlFriendly)

</script>
</body>
</html>
