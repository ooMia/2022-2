<body>
<h1>Immutability</h1>
<p>Open the console</p>
<script type="module">

/* ch03-04-03-immutability.html */
let color_lawn = {
    title: "잔디",
    color: "#00FF00",
    rating: 0
}

const rateColor = (obj, rating) =>
    ({
        ...obj,
        rating
    })

console.log(color_lawn.rating)

const obj1 = rateColor(color_lawn, 5);
console.log(obj1);
// 객체 스프레드 ...를 사용
// console.log(rateColor(color_lawn, 5).rating)
console.log(color_lawn.rating)

</script>
