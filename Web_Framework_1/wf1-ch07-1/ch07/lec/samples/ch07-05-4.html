<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>ch07-05-4.html</title>
</head>

<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<!--
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ch07-05-4.html
 * useReducer(): https://ko.reactjs.org/docs/hooks-reference.html#usereducer
 */

const Checkbox = () => {
  const reducer = a => !a;  // reducer()를 별도 함수로 정의하여 활용
  const [checked, toggle] = React.useReducer(reducer, false);
  
  return (
    <>
      <input
        type="checkbox"
        value={checked}
        onChange={toggle}
      />
      {checked ? "checked" : "not checked"}
    </>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Checkbox />);

</script>

</body>
</html>
