<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>ch07-05-3.html</title>
</head>

<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<!--
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ch07-05-3.html
 * useReducer(): 현재 상태와 액션을 전달받아 새로운 상태를 반환하는 Hooks
 * https://ko.reactjs.org/docs/hooks-reference.html#usereducer
 */

const Checkbox = () => {
  const [checked, toggle] = React.useReducer(
    checked => !checked,  // reducer = (state, action) => newState;
    false
  );

  // const toggle = () => setCheck(checked => !checked);

  return (
    <>
      <input
        type="checkbox"
        value={checked}
        onChange={toggle}
      />
      {checked ? "checked" : "not checked"}
    </>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Checkbox />);

</script>

</body>
</html>
