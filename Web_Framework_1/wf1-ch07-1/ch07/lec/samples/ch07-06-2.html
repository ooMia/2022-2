<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>ch07-06-2.html</title>
</head>

<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<!--
  <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ch07-06-2.html
 * useReducer(): https://ko.reactjs.org/docs/hooks-reference.html#usereducer
 * const [state, dispatch] = React.useReducer(reducer, initialArg, init);
 * const reducer = (state, action) => newState;
 */

const Counter = () => {
  const reducer = (state, action) => {
    switch (action.type) {
      case 'DECREMENT':
        return { value: state.value - 1 };
      case 'INCREMENT':
        return { value: state.value + 1 };
      default:
        return state;
    }
  }; 
  
  const [state, dispatch] = React.useReducer(reducer, { value: 0 });

  return (
    <>
      <p>Current counter is <b>{state.value}</b>.</p>
      <button onClick={() => dispatch({ type: 'DECREMENT' })}>-1</button>
      <button onClick={() => dispatch({ type: 'INCREMENT' })}>+1</button>
    </>
  );
};

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<Counter />);

</script>

</body>
</html>
