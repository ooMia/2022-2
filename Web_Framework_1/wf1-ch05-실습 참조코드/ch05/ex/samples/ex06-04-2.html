<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page setup</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<!--
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

/**
 * ex06-04-2.html
 * 데이터 확장(1) - 리액트 앨리먼트
 */

const data = {
    name: "Hansung University",
    locations: {
        country: "Korea",
        city: "Seoul",
        address: "116 Samseongyo-ro"
    },
    majors: [
        "Web",
        "Mobile SW",
        "Bigdata",
        "Digital contents"
    ]
};

const place = (
    <section id={data.name.toLowerCase().replace(/ /g, "-")}>
        <h2>{data.name}</h2>
        <h3>Location</h3>
        <ul className="locations">
            {Object.keys(data.locations).map((obj_prp, i) => (
                <li key={i}>{obj_prp}: {data.locations[obj_prp]}</li>
            ))}
        </ul>
        <h3>Majors</h3>
        <ul className="majors">            
            {data.majors.map((major, i) => (
                <li key={i}>{major}</li>
            ))}
        </ul>
    </section>
);

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(place);

</script>

</body>
</html>
