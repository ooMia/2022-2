<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Page setup</title>
</head>
<body>

<!-- Root element -->
<div id="root"></div>

<!-- React Library & React DOM-->
<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

<script type="text/babel">

/* ch05-05-1-recipe.html */

// data
const data = [
  {
    "name": "Baked Salmon",
    "ingredients": [
      { "name": "연어", "amount": 500, "measurement": "그램" },
      { "name": "잣", "amount": 1, "measurement": "컵" },
      { "name": "버터 상추", "amount": 2, "measurement": "컵" },
      { "name": "옐로 스쿼시", "amount": 1, "measurement": "개" },
      { "name": "올리브 오일", "amount": 0.5, "measurement": "컵" },
      { "name": "마늘", "amount": 3, "measurement": "쪽" }
    ],
    "steps": [
      "오븐을 180도로 예열한다.",
      "유리 베이킹 그릇에 올리브 오일을 두른다.",
      "연어, 마늘, 잣을 그릇에 담는다.",
      "오븐에서 15분간 익힌다.",
      "옐로 스쿼시를 추가하고 다시 30분간 오븐에서 익힌다.",
      "오븐에서 그릇을 꺼내서 15분간 식힌다음에 상추를 곁들여서 내놓는다."
    ]
  },
  {
    "name": "Fish Tacos",
    "ingredients": [
      { "name": "흰살생선", "amount": 500, "measurement": "그램" },
      { "name": "치즈", "amount": 1, "measurement": "컵" },
      { "name": "아이스버그 상추", "amount": 2, "measurement": "컵" },
      { "name": "토마토", "amount": 2, "measurement": "개"},
      { "name": "또띠야", "amount": 3, "measurement": "개" }
    ],
    "steps": [
      "생선을 그릴에 익힌다.",
      "또띠야 3장 위에 생선을 얹는다.",
      "또띠야에 얹은 생선 위에 상추, 토마토, 치즈를 얹는다."
    ]
  }
]



// component: describing a recipe
const Recipe = function({name, ingredients, steps}){
  return (
    <section>
      <h1>{name}</h1>
      <ul>
        {ingredients.map( (ingrd, i) => (<li key={i}>{ingrd.name}</li>) )}
      </ul>
      <section>
        <h3>recipe</h3>
        <ul>
          {steps.map( (step, i) => (<p key={i}>{step}</p>) )}
        </ul>
      </section>      
    </section>        
  );
}

// component: describing a menu
const Menu = function(props){
  return (
    <section>
      <header>
        <h1>{props.title}</h1>
      </header>
      <div className="recipes">
        {
          props.recipes.map( (recipe, i) => (
            <Recipe key={i} name={recipe.name} ingredients={recipe.ingredients} steps={recipe.steps} />
          ))
        }
      </div>
    </section>
  );
}


// Menu를 현재의 DOM 안에 렌더링
ReactDOM.render(
  <Menu recipes={data} title="recipes" />,
  document.getElementById('root')
)

</script>

</body>
</html>
